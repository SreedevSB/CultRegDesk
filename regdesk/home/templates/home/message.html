<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<script src="{% static 'bower_components/webcomponentsjs/webcomponents-lite.min.js' %}"></script>
	<title>.::Registration Desk Message::.</title>
	<link rel="import" href="{% static 'bower_components/polymer/polymer.html' %}">
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	<link rel="import" href="{% static 'bower_components/paper-header-panel/paper-header-panel.html' %}">
	<link rel="import" href="{% static 'bower_components/paper-toolbar/paper-toolbar.html' %}">
	<link rel="import" href="{% static 'bower_components/paper-card/paper-card.html' %}">
	<link rel="import" href="{% static 'bower_components/iron-flex-layout/classes/iron-flex-layout.html' %}">
	<link rel="import" href="{% static 'bower_components/paper-button/paper-button.html' %}">
	<style type="text/css">
		body
		{
			font-family: 'Nunito', sans-serif;
		}
	</style>
	<script type="text/javascript">
	{% if message3 %}
		function bclick()
		{
			window.location="{{ message3 }}";
		}
	{% endif %}
	</script>
</head>
<body class="fullbleed layout vertical">

	<paper-header-panel mode="standard" style="background-color:#B0B0B0;">
		<paper-toolbar style="background-color:#5858FA;">
        	<div class="title" style="font-family: 'Nunito', sans-serif;">Registration Desk {{ message1 }}</div>
        </paper-toolbar>

        <div style="margin:20%; margin-top:10%;" class="layout vertical">
        	<paper-card style="font-family: 'Nunito', sans-serif;">
        		<div class="card-content layout vertical" style="padding: 3%;">
        			<div class="layout horizontal center-justified">
						{{ message2 }}        				
        			</div>
        			{% if message4 %}
        			<div class="layout horizontal center-justified" style="margin-top: 3%;">
        				<paper-button raised style="background-color: #5858FA; color: #FFFFFF; margin-top: 2%;" onclick="bclick()">Go back</paper-button>
        			</div>
        			{% endif %}
        		</div>
        	</paper-card>
        </div>
	</paper-header-panel>

</body>
</html>
